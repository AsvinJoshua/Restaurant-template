<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook-log in or sign up</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container row justify-content-around ">
        <div class="col">
            <img src="https://static.xx.fbcdn.net/rsrc.php/y1/r/4lCu2zih0ca.svg" alt="fb" class="img-fluid float-start ">
            <h2 class="m-5 h5">Facebook helps you connect and share with the people in your life.</h2>
        </div>
        <div class="col m-5">
            <div class="border border-1 p-3 text-center rounded-3">
            <form action="" >
                <input type="text" placeholder="Email address or phone number" class="form-control mb-2">
                <input type="text" placeholder="Password" class="form-control mb-2">
                <button class="btn btn-primary form-control mb-2">Log in</button>
                <a href="" class="m-2">Forgotten Password?</a>
                <hr>
                <button class="btn btn-success">Create new account</button>
                <br> 
            </form>
            </div>
            <p class="m-5"><a href="">Create a page</a> for a celebrity,brand or business.</p>
        </div>
    </div>
        
</body>
</html>
